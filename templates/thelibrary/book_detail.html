{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid">    
    <div class="row">
      <div class="col-md-12 col-xs-12 col-sm-12">
        <h1>Book detail</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Author</th>
              <th>Category</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{page_obj.isbn}}</td>
              <td>{{page_obj.title}}</td>
              <td>{{page_obj.author.full_name}}</td>
              <td>{{page_obj.get_categories_names}}</td>
              <td>{{page_obj.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-xs-12 col-sm-12">
        <a href="{% url 'book_update' page_obj.id %}">Edit Book</a>
      </div>  
      <div class="col-md-12 col-xs-12 col-sm-12">
        <form action="{% url 'book_delete' page_obj.id %}" method="POST">
          {% csrf_token %}
          <input type="submit" action="" value="Delete book" />
        </form>
      </div>      
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid">    
    <div class="container">
      <h1>Book detail</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{page_obj.isbn}}</td>
            <td>{{page_obj.title}}</td>
            <td>{{page_obj.author.full_name}}</td>
            <td>{{page_obj.get_categories_names}}</td>
            <td>{{page_obj.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
